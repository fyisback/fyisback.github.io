             function help() {
            elem = document.getElementById("menu");
            if (!document.body.classList.contains("button-active")) {
                document.body.classList.add('button-active');
                elem.classList.add('menuactive');
            }
            else { document.body.classList.remove('button-active'); elem.classList.remove('menuactive'); }
        }
            function serviceWith(){

                    document.getElementById("without").style.display="none";
                    
                    document.getElementById("without_button").classList.remove("active");
                    document.getElementById("with").style.display="block";
                    document.getElementById("with_button").classList.add("active");

            }
            function serviceWithout(){

                    document.getElementById("with_button").classList.remove("active");
